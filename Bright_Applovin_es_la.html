}
.answer1 {
  bottom: 64px;
}
.answer2 {
  bottom: 0px;
}
.answer-correct {
	background-color: rgb(0, 171, 63);
	color: rgb(255, 255, 255);
}
.answer-wrong {
	background-color: rgb(255, 201, 201);
	color: rgb(212, 0, 0);
}

</style>


<script type="text/javascript">

	var test_result = 0;
	var currentCard = 0;
	var countCard = 0;
	var words =
		[
			{
				word: "сlever",
				answer2: {label: "trébol", correct: false},
				answer1: {label: "inteligente", correct: true}
			},
			{
				word: "pillow",
				answer1: {label: "píldora", correct: false},
				answer2: {label: "almohada", correct: true}
			},
			{
				word: "brain",
				answer1: {label: "neurona", correct: false},
				answer2: {label: "cerebro", correct: true}
			},
			{
				word: "honest",
				answer2: {label: "orgulloso", correct: false},
				answer1: {label: "honesto", correct: true}
			},
			{
				word: "to relax",
				answer2: {label: "tumbarse", correct: false},
				answer1: {label: "relajarse", correct: true}
			},
			{
				word: "breakfast",
				answer1: {label: "cena", correct: false},
				answer2: {label: "desayuno", correct: true}
			},
			{
				word: "a little bit",
				answer2: {label: "pequeña parte", correct: false},
				answer1: {label: "un poco", correct: true}
			},
			{
				word: "waiter",
				answer1: {label: "agua", correct: false},
				answer2: {label: "camarero", correct: true}
			}
		];
	var messageResult = {
		good:"¡Buen trabajo!<br>Aquí está tu regalo <br> de 30 días de inglés",
		bad:"Puedes hacerlo mejor.<br>Aquí está tu regalo<br>de 30 días de inglés"
	}
	countCard = words.length;
	var cdInterval;

	var card = document.getElementById("card");
	var word = document.getElementById("word");
	var answer1 = document.getElementById("answer1");
	var answer2 = document.getElementById("answer2");
	var progressCard = document.getElementById("progressCard");
	var taskCountNum = document.getElementById("task-counter-text");

	var endScreen = document.getElementById("endScreen");
	var endResult = document.getElementById("end-result");
	var endText = document.getElementById("end-text");
	var logo = document.getElementById("logo");
	var present = document.getElementById("present");

// START SCREEN
document.addEventListener("DOMContentLoaded", function(){
  checkOrientation();
  countDown();

  //startTesting();
  //startEndScreen();
});

	function countDown() {
		document.getElementById("startScreen").classList.remove('hide');
		var cdNum = 3;
		var id = setInterval(startCounter, 1000);
		function startCounter() {
			if (cdNum <= 0) {
				clearInterval(id);
				startTesting();
			} else {
				document.getElementById("start-circ-"+cdNum).beginElement();
				cdNum--;
				document.getElementById("start-counter-text").innerHTML = cdNum;
		  }
		}
	}

// START TESTING

	function startTesting() {
		document.getElementById("startScreen").classList.add('hide');
		document.getElementById("testScreen").classList.remove('hide');

		card.addEventListener('transitionend', endCardAnimation);
		initCards(currentCard);
    //cardShow();
    endCardAnimation();
    //taskCountDown();
	}

	function initCards(cardNum){
		answer1.addEventListener("click", checkAnswer);
		answer2.addEventListener("click", checkAnswer);
		word.innerHTML = words[cardNum].word;
		answer1.innerHTML = words[cardNum].answer1.label;
		answer2.innerHTML = words[cardNum].answer2.label;
		document.getElementById("task-counter-text").innerHTML = 3;
	}

	function endCardAnimation(){
		if(card.classList.contains('card-hide')){
			cardStart();
		}else if (card.classList.contains('card-start')) {
			resetAnswer();
			progressCard.style.width = (((currentCard+1)/countCard) * 100) + "%";
			if(currentCard < countCard){
				initCards(currentCard);
				cardShow();
				taskCountDown();
			}else {
				card.removeEventListener('transitionend', endCardAnimation);
				startEndScreen();
			}
		}
	}

	function taskCountDown() {
		var cdNum = 3;
		clearInterval(cdInterval);
		cdInterval = setInterval(taskCounter, 1000);
		document.getElementById("task-circ-0").beginElement();
		function taskCounter() {
			if (cdNum <= 0) {
				cardHide();
			} else {
				document.getElementById("task-circ-"+cdNum).beginElement();
				cdNum--;
				taskCountNum.innerHTML = cdNum;
		  }
		}
	}

	function checkAnswer() {
			if (words[currentCard][this.id].correct){
				this.classList.add('answer-correct');
				test_result++;
			}else{
				this.classList.add('answer-wrong');
			}
			cardHide();
	}

	function cardHide(){
		card.className = "card card-hide";
		currentCard++;
		clearInterval(cdInterval);
	}
	function cardShow(){
		card.className = "card card-show";
	}
	function cardStart(){
		card.className = "card card-start";
	}

	function resetAnswer() {
		answer1.removeEventListener("click", checkAnswer);
		answer2.removeEventListener("click", checkAnswer);
		answer1.classList.remove('answer-correct','answer-wrong');
		answer2.classList.remove('answer-correct','answer-wrong');
	}

// START ENDSCREEN

	function startEndScreen() {
		document.getElementById("testScreen").classList.add('hide');
		if(test_result==countCard){
			endText.innerHTML = messageResult.good;
		}else {
			endText.innerHTML = messageResult.bad;
		}
		endResult.innerHTML = test_result + " de " + countCard + " palabras correctas";

		endScreen.className = "endScreen";
	}

//MRAID

window.addEventListener("orientationchange", checkOrientation );
function checkOrientation()
{
  if(screen.orientation){
  var orientScreen = screen.orientation.angle;
  }
  var orientWindow = window.orientation;

  if(typeof orientWindow == "number"){
    if(orientWindow == 0 || orientWindow == 180) {
      setPortrate();
    }else{
      setLandscape();
    }
  }else if(typeof orientScreen == "number"){
    if(orientScreen == 0 || orientScreen == 180) {
      setPortrate();
    }else{
      setLandscape();
    }
  }

  function setLandscape(){
    document.getElementById("progressBar").classList.add('hide');
    document.getElementById("titleBar").classList.add('hide');
    card.style.height = "90%";
    card.style.width = "70%";

    answer1.style.height = answer2.style.height = "40px";
    answer1.style.paddingTop = answer2.style.paddingTop = "16px";
    answer1.style.bottom = "56px";
    answer2.style.bottom = "0px";
    document.getElementById("task-head").style.paddingBottom = "112px";

    document.getElementById("logo").className = "logo-ls";
    document.getElementById("present").className = "present-ls";
    document.getElementById("end-result").className = "end-result-ls";
    document.getElementById("end-text").className = "end-text-ls";
    document.getElementById("endButton").className = "end-button-ls";
  }
  function setPortrate(){
    document.getElementById("progressBar").classList.remove('hide');
    document.getElementById("titleBar").classList.remove('hide');
    card.style.height = "70%";
    card.style.width = "90%";

    answer1.style.height = answer2.style.height = "44px";
    answer1.style.paddingTop = answer2.style.paddingTop = "20px";
    answer1.style.bottom = "64px";
    answer2.style.bottom = "0px";
    document.getElementById("task-head").style.paddingBottom = "128px";

    document.getElementById("logo").className = "logo-pr";
    document.getElementById("present").className = "present-pr";
    document.getElementById("end-result").className = "end-result-pr";
    document.getElementById("end-text").className = "end-text-pr";
    document.getElementById("endButton").className = "end-button-pr";
  }
}

{
	mraid.open(url);
}

</script>
